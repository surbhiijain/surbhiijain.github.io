<!--Starter code for hosting Processing projects on GitHub Pages-->

<html>
  <head>
    <script src="processing.min.js" type="text/javascript"></script>
  </head>
  <!--This is where you'll source your Processing code and write any text you might want!-->
  <body>
    <!--Example Text-->
    <p style="font-size:200%;">BattleShip!!</p>

    <!--Processing
      Change "bOs_circle.pde" to the name(s) of the project(s) you want to host!
      Make a separate canvas line for each project you want to display.
    //-->
    <canvas data-processing-sources="sketches/BattleShip/BattleShip.pde"></canvas>
    
  </body>
</html>
